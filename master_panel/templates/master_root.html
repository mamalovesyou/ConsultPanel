{% load staticfiles %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title id="page_title">{{ page_title | default_if_none:"Consult Panel" }}</title>
        
        <link href="{% static 'main/img/favicon.144x144.png' %}" rel="apple-touch-icon" type="image/png" sizes="144x144">
        <link href="{% static 'main/img/favicon.114x114.png' %}" rel="apple-touch-icon" type="image/png" sizes="114x114">
        <link href="{% static 'main/img/favicon.72x72.png' %}" rel="apple-touch-icon" type="image/png" sizes="72x72">
        <link href="{% static 'main/img/favicon.57x57.png' %}" rel="apple-touch-icon" type="image/png">
        <link href="{% static 'main/img/favicon.png' %}" rel="icon" type="image/png">
        <link href="{% static 'main/img/favicon.ico' %}" rel="shortcut icon">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
                <![endif]-->
        
        {% block style %} {% endblock %}
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    </head>
    
    <body>
        <div class="page-content">
            <div class="container-fluid">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags | default_if_none:'success' }}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
    <script src="{% static 'js/jquery-1.12.2.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
