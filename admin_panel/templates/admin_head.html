{% load staticfiles %}
<head lang="fr">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title id="page_title">{{ page_title | default_if_none:"Consult Panel" }}</title>

    <link href="{% static 'main/img/consultpanel_logo_blue.png' %}" rel="apple-touch-icon" type="image/png"
          sizes="144x144">
    <link href="{% static 'main/img/consultpanel_logo_blue.png' %}" rel="apple-touch-icon" type="image/png"
          sizes="114x114">
    <link href="{% static 'main/img/consultpanel_logo_blue.png' %}" rel="apple-touch-icon" type="image/png"
          sizes="72x72">
    <link href="{% static 'main/img/consultpanel_logo_blue.png' %}" rel="apple-touch-icon" type="image/png">
    <link href="{% static 'main/img/consultpanel_logo_blue.png' %}" rel="icon" type="image/png">
    <link href="{% static 'main/img/consultpanel_logo_blue.png' %}" rel="shortcut icon">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    {% block style %} {% endblock %}
    <link rel="stylesheet" href="{% static 'main/css/libs.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/template.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/consult-panel.css' %}">

</head>
